<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Wichita Police Department"
      content="WPD site that displays useful information or user information"
    />
    <link rel="shortcut icon" href="/wpd-logo.png" type="image/x-icon">
    <title>Wichita PD</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Grabs the Google Translate function -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: window.google.translate.TranslateElement.InlineLayout.VERTICAL,
          }, 
          'google_translate_element'
        );
      }
    </script>
  </body>
</html>
